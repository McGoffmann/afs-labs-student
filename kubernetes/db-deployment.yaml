apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: mhoffmann
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: https://registry.dev.afsmtddso.com/harbor/projects/43/repositories/db
        ports:
        - containerPort: 5432
